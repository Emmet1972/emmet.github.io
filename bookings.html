    <main>
        <section class="bookform1">
        <form id="booking-form" action="mailto:cl1220business@gmail.com" method="post" enctype="text/plain">
    <h2>Book Your Stay</h2>
    <div class="form-group">
    <label for="arrival">Arrival Date:</label>
    <input type="date" id="arrival" name="arrival" required>
    </div>
    <div class="form-group">
    <label for="departure">Departure Date:</label>
    <input type="date" id="departure" name="departure" required>
    </div>
    <div class="form-group">
    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type">
    <option value="single">Single</option>
    <option value="double">Double</option>
    <option value="suite">Suite</option>
    </select>
    </div>
    <div class="form-group">
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" required>
    </div>
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="room-number">Room Number:</label>
    <input type="text" id="room-number" name="room-number" required>
    </div>
    <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests"></textarea>
    </div>
    <button type="submit">Book Now</button>
</form>
</section>
